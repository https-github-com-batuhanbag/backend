{% extends "layout.html" %}
{% load static %}

{% block body %}

<h3 style="color: #eb2727; margin: 50px 0; text-align: center ;">Favorilerim</h3>
<div class="cardDiv">
    <div class="xard">
        {% if favourite_posts %}

        {% for favs in favourite_posts %}
        <figure class="snip1529">
            <img src="{{favs.article_image.url}}" alt="pr-sample13" style="width: 310px; height: 394px;" />
            <div class="date"><span class="day">28</span><span class="month">Apr</span></div>
            <figcaption>
                <h3>{{favs.title|safe|truncatewords:15}}
            </figcaption>
            <div class="hover">
                <h4 style="text-align: center; font-size: medium;">Devamını oku</h4>
            </div>
            <a href="{% url 'article:detail' favs.id %}"></a>
        </figure>
        {% endfor %}
        {% else %}

        <div class="alert alert-danger">
            Makale Bulunamadı
        </div>

        {% endif %}
    </div>
</div>

{% endblock body %}
