{% extends 'layout.html' %}
{% load static %}

{% block body %}


<style>
  .changePassforget {
    font-size: 12px;
    color: grey;
    text-decoration: none;
    cursor: pointer;
  }

  .changePassforget:hover {
    color: grey;
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="sendEssayPage" style="height: 76vh;">

    <h5 style="text-align: center; font-weight: bold;
      margin-top: 50px;">Şifre Değiştir</h5>

    <div>
      <form method="POST">
        {% csrf_token %}
        <div class="form">
          <div class="sendEssayInput">
            <label for="oldpass">Eski Şifre</label>
            <input type="password" id="oldpass" placeholder="Şifre" name="old_password">
          </div>
          <div class="sendEssayInput">
            <label for="newPass"> Yeni Şifre</label>
            <input id="newPass" required type="password" name="new_password1" placeholder="Yeni Şifre">
          </div>

          <div class="sendEssayInput">
            <label for="subject"> Yeni Şifre(Tekrar)</label>
            <input id="subject" required type="password" name="new_password2" placeholder="Yeni Şifre (Tekrar)">
          </div>


          {% for field in form %}
          {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
          {% endfor %}
          {% endfor %}


          <div style="display: flex ; justify-content: space-between; align-items: baseline;">
            <a class="changePassforget" href="{% url 'password_reset' %}">Şifremi Unuttum</a>
            <button type="submit" class="btn right">Gönder</button>
          </div>
        </div>

      </form>



    </div>
  </div>
</div>

{% endblock %}
