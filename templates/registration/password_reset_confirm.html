{% extends "layout.html" %}
{% load static %}

{% block body %}

<div class="container">
  <div class="sendEssayPage" style="height: 76vh;">

    <h5 style="text-align: center; font-weight: bold;
      margin-top: 50px;">Şifre Değiştir</h5>

    <div>
      <form method="POST" class="form-signin">{% csrf_token %}
        <div class="form">

          <div class="sendEssayInput">
            <label for="newPass"> Yeni Şifre</label>
            <input id="newPass" required type="password" name="new_password1" placeholder="Yeni Şifre">
          </div>

          <div class="sendEssayInput">
            <label for="subject"> Yeni Şifre (Tekrar)</label>
            <input id="subject" required type="password" name="new_password2" placeholder="Yeni Şifre (Tekrar)">
          </div>





          <div style="display: flex ; justify-content: space-between; align-items: baseline;">

            <button type="submit" class="btn right">Değiştir</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- content end -->




{% endblock body %}
