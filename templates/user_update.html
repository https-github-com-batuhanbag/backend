{% extends "layout.html" %} {% load static %} {% block body %}

<link rel="stylesheet" href="{% static 'css/profile.css' %}" />


<div class="container">
    <div class="profilePage">
        <div class="profileTop">

            {% if request.user.account_avatar %}
            <img id="ppimage" src="{{request.user.account_avatar.url}}" alt="avatar" style="width: 20%" />
            {% else %}
            <img id="ppimage" src="#" alt="avatar" style="width: 20%" />
            {% endif %}
            <div>
                <h3>{{request.user.fullName}}</h3>


                <a href="{% url 'password_change' %}">Şifre Değiştir</a>
            </div>
        </div>


        <div>
            <form id="profileUpdate" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form">
                    <input type="file" accept="image/*" name="account_avatar" id="imgInput" />

                    <input id="fullName" type="text" value="{{request.user.fullName}}" name="fullName"
                        placeholder="Ad Soyad" />

                    <input id="email" type="email" readonly value="{{request.user.email}}" name="email"
                        style="cursor: not-allowed;" />

                    <input id="website" type="text" value="{{request.user.website}}" name="website" />

                    <input id="country" type="text" value="{{request.user.country}}" name="country"
                        placeholder="Ülke" />


                    <input id="city" type="text" value="{{request.user.city}}" name="city" />

                    <input id="birthdate" type="text" value="{{request.user.birthdate}}" name="birthdate"
                        placeholder="Dogum Tarihi" />


                    <input id="biography" type="text" value="{{request.user.biography}}" name="biography" />
                    <input id="job" type="text" value="{{request.user.job}}" name="job" />
                </div>
                <div class="profileBottom">
                    <!-- <a href="#">Hesabımı Sil</a> -->

                    <button type="submit" class="btn right">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>



{% endblock body %}
